<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML & CSS Quiz</title>
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>
  <!--<h1>HTML & CSS Knowledge Quiz</h1> -->

  <form action="#" method="post">
    <!-- Question 1: Text input -->
    <label for="q1">1. What is HTML short for?</label>
    <input type="text" id="q1" name="q1" required />

<!-- Question 2: Textarea -->
    <label for="q2">2. Describe the difference between classes and IDs in CSS.</label>
    <textarea id="q2" name="q2" rows="4" required></textarea>

    <!-- Question 3: Select dropdown -->
    <label for="q3">3. Which tag is utilized to create a hyperlink in HTML?</label>
    <select id="q3" name="q3" required>
<option value="" selected disabled>Choose One .</option>
      <option value="a">&lt;a&gt;</option>
      <option value="link">&lt;link&gt;</option>
      <option value="href">&lt;href&gt;</option>
    </select>

    <!-- Question 4: Number input -->
    <label for="q4">4. There are how many heading levels in HTML?</label>
<input type="number" id="q4" name="q4" required min="1" max="10" />

    <!-- Submit Button -->
    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
